# Jekyll configuration for Go-Mix documentation
title: Go-Mix
description: High-performance interpreted programming language with dynamic typing, lexical closures, and comprehensive standard library
baseurl: "/go-mix"
url: "https://akashmaji946.github.io"

# Theme
remote_theme: just-the-docs/just-the-docs@v0.10.0
color_scheme: dark

# Logo
logo: "/assets/images/logo.png"

# Aux links (top-right)
aux_links:
  "Go-Mix on GitHub":
    - "https://github.com/akashmaji946/go-mix"
aux_links_new_tab: true

# Footer
footer_content: "&copy; 2025 Akash Maji &bull; Licensed under <a href=\"https://opensource.org/licenses/MIT\">MIT</a> &bull; <a href=\"mailto:akashmaji@iisc.ac.in\">akashmaji@iisc.ac.in</a>"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
  - README.md
  - TODO.md
  - .bundle

# Enable heading anchors
heading_anchors: true

# Callouts
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: red
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: yellow
